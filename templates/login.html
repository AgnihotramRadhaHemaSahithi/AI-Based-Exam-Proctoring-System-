<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism | Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .avatar-circle {
            width: 80px;
            height: 80px;
            background: #468faf;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 { color: #555; margin-bottom: 30px; font-weight: 300; font-size: 28px; }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 10px rgba(70, 143, 175, 0.2);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #666;
            margin-bottom: 25px;
        }

        .options label { cursor: pointer; display: flex; align-items: center; gap: 5px; }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #468faf;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(70, 143, 175, 0.3);
        }

        .btn-login:hover { background: #356b83; transform: translateY(-1px); }

        .footer-links {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            font-size: 14px;
            color: #555;
        }

        .footer-links a { text-decoration: none; color: #468faf; font-weight: 600; }
        .footer-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="avatar-circle">
            <i class="fa-regular fa-user"></i>
        </div>
        <h2>Sign In</h2>

        <form id="loginForm">
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" style="color: #666; text-decoration: none;">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="footer-links">
            Don't have an account? <a href="/signup">REGISTER HERE</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Feedback
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Authenticating...";
            btn.style.opacity = "0.7";

            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    window.location.href = '/dashboard'; 
                } else {
                    alert(result.error || 'Login failed');
                    btn.innerText = originalText;
                    btn.style.opacity = "1";
                }
            } catch (err) {
                alert('Connection Error: ' + err.message);
                btn.innerText = originalText;
                btn.style.opacity = "1";
            }
        });
    </script>
</body>
</html>
