<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism | Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Same gradient as login for consistency */
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            overflow: hidden;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: #28a745; /* Green for signup/success */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 35px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }

        h2 { color: #555; margin-bottom: 25px; font-weight: 300; font-size: 28px; }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.1);
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }

        .btn-signup:hover { background: #218838; transform: translateY(-1px); }

        .footer-links {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            font-size: 14px;
            color: #555;
        }

        .footer-links a { text-decoration: none; color: #28a745; font-weight: 600; }
    </style>
</head>
<body>

    <div class="signup-card">
        <div class="icon-circle">
            <i class="fa-solid fa-user-plus"></i>
        </div>
        <h2>Create Account</h2>

        <form id="signupForm">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Create Password" required>
            </div>

            <button type="submit" class="btn-signup">Join Prism</button>
        </form>

        <div class="footer-links">
            Already have an account? <a href="/">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button');
            btn.innerText = "Creating Account...";
            btn.disabled = true;

            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/signup', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('Signup successful!');
                    localStorage.setItem('token', result.token);
                    window.location.href = '/dashboard'; 
                } else {
                    alert(result.error || 'Signup failed');
                    btn.innerText = "Join Prism";
                    btn.disabled = false;
                }
            } catch (err) {
                alert('Connection Error: ' + err.message);
                btn.innerText = "Join Prism";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
